security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # Provider que usa la entidad User con correo como identificador
        app_user_provider:
            entity:
                class: App\Entity\User
                property: correo

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        # Firewall para las APIs - usa autenticación por token Bearer
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            custom_authenticator: App\Security\ApiAuthenticator

        # Firewall principal para el resto de la aplicación (web)
        main:
            lazy: true
            provider: app_user_provider

            # Permitir acceso anónimo
            # Los usuarios no autenticados podrán acceder pero getUser() será null
            # El HomeController maneja la lógica de redirección

            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # Activate different ways to authenticate:
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Note: Only the *first* matching rule is applied
    access_control:
        # Las rutas de API de autenticación son públicas
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }

        # Todas las demás rutas API requieren autenticación
        - { path: ^/api, roles: ROLE_USER }

        # La ruta principal (/) no requiere autenticación forzada
        # El HomeController maneja la lógica internamente

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
